<!DOCTYPE html>
<html>
<body>
<div id="demo">
<h2>REGIONES</h2>
<button type="button" onclick="loadDoc()">Confirmados</button>
</div>
<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var data= JSON.parse(this.responseText);
      var html="<style> table, th, td { border:1px solid black;}</style>";
      html +="table style= 'width:100%'>\n'";
      for(i=0;i<data.length;i++){
        html += "<tr>\n";
        var name = data[i]["region"];
        var confi= data[i]["confirmed"][67].value;
        html+= '<th>' + name + '</th> <th>' + confi +'</th>\n';
        html += '<th>\n';
      }
      html += '</table>\n';
      document.getElementById("demo").innerHTML=html;
    }
  };
  xhttp.open("GET", "covid_peru_complete.json", true);
  xhttp.send();
}
</script>

</body>
</html>
