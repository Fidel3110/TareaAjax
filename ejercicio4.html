<!DOCTYPE html>
<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});
      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);
      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart(confirmados) {
        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows(confirmados);
        // Set chart options
        console.log("confirmados: "+ confirmados);
        var options = {'title':'GRAFICO DE BARRAS ',
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
      function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var confirmados=[];
            var resp= JSON.parse(this.responseText);
            for(var i=0;i<resp.length;i++){
              var registro= [resp[i].region, Number(resp[i].confirmed[resp[i].confirmed.length-1].value)];
              confirmados.push(registro);
            }
            //console.log(confirmados);
            drawChart(confirmados.sort(function(a,b){return a[1] - b[1]}));
            document.getElementById("chart_div").innerHTML="Procesando...";
          }
        };
        xhttp.open("GET", "covid_peru_complete.json", true);
        xhttp.send();
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
      <h2>REGIONES</h2>
      <button type="button" onclick="loadDoc()">Confirmados</button>
  </body>
</html>
