<!DOCTYPE html>
<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
function drawChart(confirmados) {
  console.log("CONFIRMADOS "+ confirmados);
  // Create the data table.
  var data = new google.visualization.DataTable();
  data.addColumn('string', 'Topping');
  data.addColumn('number', 'Slices');
  data.addRows(confirmados);
  var options = {'title':'ESTADISTICAS DE CONTAGIADOS',
                 'width':700,
                 'height':500};
  var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
  chart.draw(data, options);
}
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    
  };
  xhttp.open("GET", "covid_peru_complete.json", true);
  xhttp.send();
}
</script>

<body>
  <div id="demo">
  <h2>REGIONES</h2>
  <button type="button" onclick="loadDoc()">Confirmados</button>
  </div>
</body>
</html>
