  function Amazonas(){
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        var confirmados=[];
        var myArray= JSON.parse(this.responseText);
        for(i in confirmados){
          var name=confirmados[i].region;
          if(name=="Amazonas"){
            var confirmed= confirmados[i].confirmed;
            for(j in confirmed){
              var element=[];
              element[element.length]=confirmed[j].date;
              element[element.length]= parseInt(confirmed[j].value);
              data2=(element[element.length]=confirmed[j].date,
              element[element.length]= parseInt(confirmed[j].value));
              var barchart = new google.visualization.LineChart(document.getElementById('barchart_div'));
              barchart.draw(element, barchart_options);
              element = new google.visualization.DataTable();
              data2.addColumn('string', 'Topping');
              data2.addColumn('number', 'Slices');
              data2.addRows(element);
            }
          }
          console.log(element);
        }
      }
    }
  }
