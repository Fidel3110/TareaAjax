<!DOCTYPE html>
<html>
<body bgcolor="orange">

<div id="demo">
<h2>REGIONES AFECTADAS POR EL COVID-19</h2>
<button type="button" onclick="loadDoc()">Ver Regiones</button>
</div>

<script >
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = "Procesando ...";
      var rpta=JSON.parse(this.responseText);
      document.write("REGIONES AFECTADAS POR EL COVID-19: ");
      for(var i=0; i<rpta.length;i++){
        var regi = rpta[i].region;
        document.writeln('\n');
        document.writeln(rpta[i].region+ " - ");
      }
    }
  }
  xhttp.open("GET", "covid_peru_complete.json", true);
  xhttp.send();
}
</script>

</body>
</html>
